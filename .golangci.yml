run:
  timeout: 5m
linters:
  enable:
    - dupl
    - copyloopvar
    - gosec
    - gocritic
    - importas
    - gosimple
    - staticcheck
    - unused
    - nakedret
    - nolintlint
    - prealloc
    - revive
    - unconvert
    # test
    - usetesting
    - testpackage
    - thelper
    # auto-fix
    - godot
    - gofmt
    - goimports
    - misspell
    - whitespace
